<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gemini LifeOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            },
            height: {
              'dvh': '100dvh'
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #1a202c; }
      ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #718096; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Loading & Error Styles */
      #app-loading {
        position: fixed; inset: 0; display: flex; flex-direction: column; 
        align-items: center; justify-content: center; background: #0d1117; color: #4a5568; z-index: 50;
      }
      #error-overlay {
        display: none; position: fixed; inset: 0; z-index: 100;
        background: rgba(0,0,0,0.9); color: #ff5555; padding: 20px;
        font-family: monospace; overflow: auto; white-space: pre-wrap; font-size: 14px;
      }
    </style>
    
    <!-- IMPORTANT: Polyfill process for browser environment to prevent ReferenceErrors -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Fixed Import Map: Strictly React 18.2.0 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "lucide-react": "https://esm.sh/lucide-react@0.303.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-gray-100 font-sans antialiased overflow-hidden h-dvh w-screen touch-manipulation">
    
    <!-- Loading State -->
    <div id="app-loading">
        <svg class="animate-spin h-8 w-8 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-sm font-mono">Loading LifeOS...</p>
        <p id="local-warning" class="text-xs text-red-400 mt-4 hidden text-center max-w-md px-4">
           <strong>WARNING:</strong> You are opening this file via <code>file://</code>.<br/>
           Browser security blocks loading scripts this way.<br/>
           <br/>
           Please run a local server (e.g. <code>python -m http.server</code>) or use VS Code "Live Server".
        </p>
    </div>

    <!-- Error Overlay -->
    <div id="error-overlay"></div>

    <div id="root" class="h-full w-full"></div>

    <!-- Error Trapping Script -->
    <script>
      // 1. Detect file protocol
      if (window.location.protocol === 'file:') {
        document.getElementById('local-warning').classList.remove('hidden');
      }

      // 2. Global Error Handler
      window.onerror = function(msg, source, lineno, colno, error) {
        const overlay = document.getElementById('error-overlay');
        const loading = document.getElementById('app-loading');
        if(loading) loading.style.display = 'none';
        
        overlay.style.display = 'block';
        overlay.innerHTML = `<strong>Runtime Error:</strong><br/>${msg}<br/><br/>
                             <small>${source}:${lineno}:${colno}</small><br/>
                             <pre style="background:#222; padding:10px; margin-top:10px; border-radius:5px; overflow-x:auto;">${error ? error.stack : 'No stack trace'}</pre>`;
        return false;
      };
      
      // 3. Catch Unhandled Promise Rejections (common in async code)
      window.onunhandledrejection = function(event) {
        const overlay = document.getElementById('error-overlay');
        const loading = document.getElementById('app-loading');
        if(loading) loading.style.display = 'none';

        overlay.style.display = 'block';
        overlay.innerHTML = `<strong>Async Error (Promise Rejection):</strong><br/>${event.reason}`;
      };
    </script>

    <!-- App Script -->
    <!-- Note: We use type="text/babel" so Babel Standalone compiles it in browser -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="index.tsx"></script>
  </body>
</html>
